<button (click)="createNewProduct()">Create Product</button>
<button (click)="onShowDetail('1342432')">Detalle not found</button>
<div class="products--grid">
    <app-product [product]="product" *ngFor="let product of products" (addedProduct)="onAddToShoppingCart($event)" (showProduct)="onShowDetail($event)"></app-product>
    <button (click)="loadMore()">Cargar MÃ¡s</button>
</div>
<div class="product-detail" [class.active]="showProductDetail">
    <div *ngIf="productChosen">
        <button (click)="toggleProductDetail()">Close</button>
    </div>
    <h1>{{ productChosen.title }}</h1>
    <swiper-container slides-per-view="1" navigation="true" pagination="{ clickable: true }" scrollbar="true">
        <swiper-slide *ngFor="let img of productChosen.images">
            <img [src]="img">
        </swiper-slide>
    </swiper-container>
    <p>{{ productChosen.description }}</p>
    <button (click)="updateProduct()">Actualizar</button>
    <button (click)="deleteProduct()">Borrar producto</button>
    <h1>{{ statusDetail }}</h1>
</div>
